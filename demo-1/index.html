<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

</head>

<body>

    <div id="app" class=" bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500  h-screen w-full">

        <div class=" prose mx-auto bg-white fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 shadow">
            <div class="w-80 flex flex-col p-5 gap-5">
                <div class="rounded">
                    <h1>TODO APP</h1>
                    <form action="" class="flex gap-2">
                        <input type="search" class="rounded w-full todo-add-input shadow"
                            placeholder="Add your new Todo">
                        <button
                            class=" shadow p-2  w-10 bg-purple-400 flex items-center justify-center text-white font-medium hover:bg-purple-500 transition-colors rounded todo-add-btn"
                            type="button">
                            <i class="fa-solid fa-plus"></i>

                        </button>
                    </form>
                </div>


                <div class="flex flex-col gap-2 todo-list">

                </div>


                <div class="flex justify-between items-center">
                    <div class="font-semibold">You Have <span class="todo-count">4</span> pending Todo</div>
                    <button type="button"
                        class="shadow px-2 p-2 font-semibold bg-purple-400 text-white rounded text-sm hover:bg-purple-500 transition todo-clear-btn">
                        Clear All
                    </button>
                </div>

            </div>
        </div>

    </div>


    <script src="https://cdn.tailwindcss.com"></script>

    <script src="./main.js"></script>
    <script>

    </script>
</body>

</html>
